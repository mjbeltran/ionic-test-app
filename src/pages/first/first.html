<ion-content padding class="animated login fadeIn auth-page">

    <div class="login-content">

   

        <!-- Logo -->
        
        <div padding-horizontal text-center class="animated fadeInDown">
               <!--  <img src="../assets/img/icon-house.png"/> -->
           

          <img width="30%" height="30%" src="../assets/img/icon-house.png"/>
          <h2 ion-text class="text-primary">
            <strong>WallaFlat</strong>
          </h2>
        </div>

        
    
         
  

    <ion-item>
        <ion-label class="text-1x bold">Pa√≠s</ion-label>
        <ion-select [(ngModel)]="country">
          <ion-option *ngFor="let c of countries" [value]="c">{{ c.name }}</ion-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
      <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
        <ion-icon name="search"></ion-icon> Buscar
      </button>
    </ion-item>
      
    <ion-item>
      <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="goLoginPage()">
        <ion-icon name="search"></ion-icon> Login
      </button>
    </ion-item>
    
    <ion-item>
      <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="goRegisterPage()">
        <ion-icon name="search"></ion-icon> Registrarse
      </button>
    </ion-item>

  </div>
</ion-content>
